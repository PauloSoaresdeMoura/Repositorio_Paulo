    <!--A propriedade Position define a posição de um elemento na pagina html!-->
    <!--Static posicionamento padrão atribui o comportamento natural na pagina -->
    <br>
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <br>
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <br>
    <!--Relative determina que o elemento siga o padrão da pagina porém com posicionamento auxiliar-->
    <div class="boxP positionRelative">
        Posicionamento Relative com left 20 Pixels
    </div>
    <br>
    <!--Fixed elemento terá um valor fixo a area visível da tela-->
    <div class="boxP positionFixedTop">
        Posicionamento Fixo com TOP fixado
    </div>
    <br>
    <div class="boxP positionFixedBottom">
        Posicionamento Fixo com Botton fixado
    </div>
    <br>
    <!--Absolut ficará posição fixa em relação a página-->
    <div class="boxP positionAbsolut">
        Posicionamento Absolut
    </div>
    <br>
    <!--Sticky tem o comportamento variado-->
    <div class="boxP positionSticky">
        Posicionamento Sticky
    </div>
</body>

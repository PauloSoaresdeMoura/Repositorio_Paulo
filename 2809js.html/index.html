<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Músicas</title>
</head>
<body>
    <form name="selectForm">
        <p>
            <label for="tipoMusica">Escolha alguns tipos de musicas em seguida clique no botão:</label>
            <select name="tipoMusica" id="tipoMusica" multiple="multiple">
                <option selected="selected">R&B</option>
                <option>Jazz</option>
                <option>Blues</option>
                <option>New Ages</option>
                <option>Clássicos</option>
                <option>Ópera</option>
            </select>
        </p>
        <p><input type="button" id="btn" value="Quantos foram selecionados?"></p>
    </form>
    <script src="js/arquivo.js"></script>
</body>
</html>

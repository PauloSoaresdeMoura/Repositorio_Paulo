<html>

<head>
    <Title>Cronometro</Title>
    <script type="" src="js/scrypt.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome
    /6.2.0/css/all.min.css" integrity="sha512-xh60/CkQoPOwDdyTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
    <div id="relogio">8:48:00</div>
    <br>
    <div class="wrapper">
        <h1>Cronometro</h1>
        <p><span id="seconds">00</span><span>:</span><span id="tens">00</span><span>:</span><span id="sg">00</span></p>
        <button id="button-start" class="st" type="button">Start</button>
        <button id="button-stop" class="sp" type="button">Stop</button>
        <button id="button-reset" class="rs" type="button">Reset</button>
    </div>
    <div class="cronometro">
        <span id="seconds">00</span>:<span id="tens">00</span>:<span id="sg">00</span>
        <button name="start" class="st" type="button">Start</button>
        <button name="stop" class="sp" type="button">Stop</button>
        <button name="reset" class="rs" type="button">Reset</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>
    <input type="checkbox" name="Toggle" id="toggle">
    <label for="toggle"></label>

    <div class="container">
        <h1>Slide Down Toggle Exemplo</h1>
        <h2>Click no botão para ver a mensagem!</h2>
    </div>
    <div class="message">
        <h1>Não há quem ame a própria dor, que a busque e queira tê-la, simplesmente porque é dor..</h1>
        <h2>Click novamente para fechar a mensagem!</h2>
    </div>



</body>
</html>

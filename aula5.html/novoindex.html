<!DOCTYPE HTML>

<html lang=”pt-br”>

<head>
    <meta charset=”UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!--Scrip Jq, JS, Pop-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="container">

        <h3 align="center"> Formulario de Cadastro </h3>
        <br />
        <form class="form-group">
            <div class="form-group">
                <label for="nome" class="control-label">Nome: </label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="nome" class="control-label">CPF: </label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
                <label for="nome" class="control-label">Endereço: </label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-inline">
                <div class="form-group col-md-4">
                    <label for="nome" class="control-label">Telefone: </label>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div class="form-group col-md-4">
                    <label for="nome" class="control-label">Data Nascimento: </label>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div class="form-group col-md-4">
                    <label for="nome" class="control-label">Naturalidade: </label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <h6>Selecione o sexo: </h6>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" /> <label class="form-check-label col-md-2"> Feminino</label>
                <input type="radio" class="form-check-input" /> <label class="form-check-label col-md-2"> Masculino</label>
                <input type="radio" class="form-check-input" /> <label class="form-check-label col-md-2"> Nao Informar</label>

            </div>
            <br />
            <div align="right">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="reset" class="btn btn-warning ">Limpar</button>
            </div>
        </form>




    </div>
</body>

</html>

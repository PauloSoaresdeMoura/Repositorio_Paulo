<html>
    <head>
        <title>Meu Site - Contato</title>
    </head>
    <body style = "background-color:rgb(157, 163, 159)">
        <!--INICIO MENU-->
        <table align="left">
            <tr>
                <td align="center">
                    <a href="default.html">
                        <img src="img/usuario.png" width="42" height="36">
                        <br>
                        Usuários
                    </a>
                </td>
                <td align="center">
                    <a href="produtos.html">
                        <img src="img/produto.png" width="42" height="36">
                        <br>
                        Produtos
                    </a>
                </td>
            </tr>
        </table>
        <br>
        <h1 align="center">Cadastro de Produtos</h1>
        <form action="" method="post">
            <!--Dados do Produto-->
            <fieldset>
                <legend>Dados dos Produtos:</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label>Descrição:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="descricao">
                        </td>
                        <td> 
                            <label for="nome">Fabricante:</label>
                        </td>                
                        <td align="left">
                            <input type="text"name="fabricante">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Data de Fabricação:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="dia" size="2" maxLength="2" value="dd">
                            <input type="text" name="mes" size="2" maxLength="2" value="mm">
                            <input type="text" name="ano" size="4" maxLength="4" value="aaaa">
                        </td>
                        <td>
                            <label>Data de Validade:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="dia" size="2" maxLength="2" value="dd">
                            <input type="text" name="mes" size="2" maxLength="2" value="mm">
                            <input type="text" name="ano" size="4" maxLength="4" value="aaaa">
                        </td>
                    </tr>  
                </table>
            </fieldset>
            <!--Informações adicionais-->
            <fieldset>
                <legend>Informações Adicionais:</legend>
                <table cellspacing="10">
                    <tr>
                        <td> 
                            <label for="nome">Código de Barras:</label>
                        </td>                
                        <td align="left">
                            <input type="text"name="codigo de barras">
                        </td>   
                        <td>
                            <label>Distribuidora:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="distribuidora">
                        </td>
                        <td>
                            <label>Nome do Vendedor:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome do vendedor">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <!--Valores Produtos-->
            <fieldset>
                <legend>Valor do Produto:</legend>
                <table cellspacing="10">
                    <tr>
                        <td> 
                            <label for="nome">Valor de Compra:</label>
                        </td>                
                        <td align="left">
                            <input type="text"name="valor de compra">
                        </td>
                        <td> 
                            <label for="nome">Valor de Venda:</label>
                        </td>                
                        <td align="left">
                            <input type="text"name="valor de venda">
                        </td>
                        <td> 
                            <label for="nome">Quantidade:</label>
                        </td>                
                        <td align="left">
                            <input type="text"name="quantidade">
                        </td>
                    </tr>
            </fieldset>
            <br>
            <input align="right" type="submit" value="Cadastrar">
            <input type="reset" value = "Limpar">
        </form>
    </body>
</html>

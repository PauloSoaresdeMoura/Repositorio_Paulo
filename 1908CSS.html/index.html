<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folhas de Estilos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>

</body>
    <h2 class="titulos">Cadastre-se no Forum</h2>
    <fieldset>
        <legend>Contato</legend>
        <table cellspacing="12">
            <tr>
                <td><label class="lbl">Nome:</label></td>
                <td><input type="text" placeholder="Informe seu nome" class="txt"></td>
                <td><label class="lbl">CPF:</label></td>
                <td><input type="text" placeholder="Informe seu CPF" class="txt"></td>
                <td><label class="lbl">Data Nascimento:</label></td>
                <td><input type="text" placeholder="Informe sua data de nascimento" class="txt"></td>
            </tr>
            <tr>
                <td><label class="lbl">Telefone:</label></td>
                <td><input type="tel" placeholder="Informe seu telefone" class="txt"></td>>
                <td><label class="lbl">E-mail:</label></td>
                <td><input type="text" placeholder="Informe seu E-mail" class="txt"></td>
                <td><label class="lbl">Cidade:</label></td>
                <td><input type="text" placeholder="Informe sua cidade" class="txt"></td>>
            </tr>
            <tr>
                <td><label class="lbl">Login:</label></td>
                <td><input type="text" placeholder="Informe seu login" class="txt"></td>
                <td><label class="lbl">Senha:</label></td>
                <td><input type="password" placeholder="Informe sua senha" class="txt"></td>
                <td><label class="lbl">Confirmar senha:</label></td>
                <td><input type="password" placeholder="Confirme sua senha" class="txt"></td>
            </tr>
            
        </table>
        <div align = "right">
            <input type="reset" class="btn-reset">
            <input type="submit" class="btn-cadastrar">
        </div>
    </fieldset>

</body>
</html>

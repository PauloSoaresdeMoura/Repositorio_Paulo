<html>
    <head>
        <meta charset="utf-8">
        <!--Referência-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap</title>
        <!--Importa icones-->    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body style = "background-color:rgb(150, 226, 167)">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <div class="container">
            <h1>Página com Bootstrap 4</h1>
            <p>Segundo Projeto bootstrap</p>
        </div>
        <div class="container">
            <!--Primeira linha-->
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="nomes">Primeiro Nome:</label>
                    <input type="text" id="nome">
                </div>         
            <div class="form-group col-sm=6">
                <label for="snome">Sobrenome:</label>
                <input type="text" id="snome">
            </div>
        </div>
        <!--Segunda linhas-->
        <div class="row">
            <div class = "form-group col-sm-8">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
            </div>
            <div class = "form-group col-sm-4">
                <label for="estado">Estado:</label>
                <input type="text" id="estado">
            </div>
        </div>
        <!--Duas colunas da mesma largura-->
        <div class="row">
            <div class="col">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
            </div>
                <div class="col">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado">
                 </div>
             </div>
        </div>
        <br>
        <!--Quatro colunas de mesmo tamanho-->
        <div class="row">
                <div class="col">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="col">
                    <label for="snome">Sobrenome:</label>
                    <input type="text" id="snome">
                </div>
                <div class="col">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </div>
                <div class="col">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado">
                </div>
            </div>
            <br>
            <!--Formulários horizontais-->
            <div class="form-group row">
                <label class="col-sm-2" for="nome">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <!--Nova linha-->
            <div class="form-group row">
                <label class="col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
            <br>
            <!--Formulário com CheckBox e RadioButton-->
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" class="form-control" aria-label="emailhelp" placeholder="Digite o Email">
                </div>
                <div class="form-group">
                    <label for="">Senha:</label>
                    <input type="text" class="form-control" aria-label="senha" id="senha">
                    <small class=" form-text text-muted">Não compartilhe oa sua senha de acesso</small>
                    <br>
                    <input type="radio">
                    <label class="form-check-inline">Manter logado</label>
                    <input type="radio">
                    <label class="form-check-inline">Seção única</label>                  
                    <br>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Aceito os termos!</label>                
                </div>
                <div>
                <button class="btn btn-primary">Enviar</button>
            </div>
            <br>
            <!--Exemplo de janela modal-->
            <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">Abrir Moda</button>
            <!--Definir conteúdo janela Modal-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <!--Cabeçalho janela Modal--> 
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Hearder</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>   
                    </div>
                    <!--Campo da janela Modal-->
                    <div class="modal-body">
                        <label for="">Nome:</label>
                        <input type="text" class="form-control">
                        <label for="">Endereço:</label>
                        <input type="text" class="form-control">
                        <label for="">Telefone:</label>
                        <input type="text" class="form-control">
                        <br>
                        <div align="right">
                            <button type="button" class="btn btn-success">Enviar</button>   
                        </div>     
                    </div>
                    <!--Rodapé da janela Modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>  
                </div>
            </div>   
        </div>
    </body>
</html>
